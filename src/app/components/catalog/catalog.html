<md-grid-list
        md-cols-gt-md="5" md-cols-md="3" md-cols-sm="2" md-cols="1"
        md-row-height="5:3" md-gutter="12px">
    <md-grid-tile ng-repeat="item in catalog.list" class="gray" >
        <a ng-href="{{catalog.bookUrl(item)}}">
            <img ng-src="{{catalog.getCover(item)}}0" width="100%" alt="todo"/>
            <md-grid-tile-footer>
                <h3 ng-bind="item.title.default"></h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
</md-grid-list>
<div ng-if="catalog.loading" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
